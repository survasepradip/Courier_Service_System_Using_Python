{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Courier Management System</title>

    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href=" {% static 'css/bootstrap.min.css' %} " />
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/fontAwesome.css' %}" />
    <link rel="stylesheet" href="{% static 'css/hero-slider.css' %}" />
    <link rel="stylesheet" href="{% static 'css/owl-carousel.css' %}" />
    <link rel="stylesheet" href="{% static 'css/datepicker.css' %}" />
    <link rel="stylesheet" href="{% static 'css/templatemo-style.css' %}" />

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />

    <script src="{% static 'js/vendor/modernizr-2.8.3-respond-1.4.2.min.js' %}"></script>
    <!--
	Venue Template
	http://www.templatemo.com/tm-522-venue
-->
  </head>

  <body>
    <div class="wrap">
      <header id="header">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <button id="primary-nav-button" type="button">Menu</button>
              
                <div class="logo">
                  <a href="{% url 'index' %}">
                      <h1 class="logo-title">Courier Company Management System</h1>
                  </a>
                </div>
              <nav id="primary-nav" class="dropdown cf">
                <ul class="menu">
                  <li>
                    <a
                      class="scrollTo"
                      data-scrollTo="contact"
                      href="{% url 'company-login' %}"
                      >Company Login</a
                    >
                  </li>
                </ul>
                <ul class="dropdown menu">
                  <li>
                    <a
                      class="scrollTo"
                      data-scrollTo="contact"
                      href="{% url 'customer-login' %}"
                      >Customer Login</a
                    >
                  </li>
                </ul>

                <ul class="menu">
                  <li>
                    <a
                      class="scrollTo"
                      data-scrollTo="contact"
                      href="{% url 'depot-login' %}"
                      >Depot Login</a
                    >
                  </li>
                </ul>
              </nav>
              <!-- / #primary-nav -->
            </div>
          </div>
        </div>
      </header>
    </div>

    <section class="banner" id="top">
      <div class="container">
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <div class="banner-caption">
              <div class="line-dec"></div>
              <h2>Track your Courier</h2>
              <div class="submit-form">
                <form id="form-submit" action="" method="get">
                  <div class="row">
                    <div class="col-md-8 first-item">
                      <fieldset>
                        <input
                          name="name"
                          type="text"
                          class="form-control"
                          id="name"
                          placeholder="Tracking Number.."
                          required=""
                        />
                      </fieldset>
                    </div>
                    <div class="col-md-4">
                      <fieldset>
                        <button type="submit" id="form-submit" class="btn">
                          Search Now
                        </button>
                      </fieldset>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="popular-places" id="popular">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="section-heading">
              <span></span>
              <h2>Tracking Result</h2>
            </div>
          </div>
        </div>

        <!-- <div class="owl-carousel owl-theme">
          <div class="item popular-item">
            <div class="thumb">
              <img src="{% static '' %}img/popular_item_1.jpg" alt="" />
              <div class="text-content">
                <h4>Mauris tempus</h4>
                <span>76 listings</span>
              </div>
              <div class="plus-button">
                <a href="#"><i class="fa fa-plus"></i></a>
              </div>
            </div>
          </div>
        </div> -->
      </div>
    </section>

    <div class="sub-footer">
      <p>
        Copyright &copy; 2018 Company Name - Design:
        <a rel="nofollow" href="http://www.templatemo.com">Template Mo</a>
      </p>
    </div>

    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"
      type="text/javascript"
    ></script>
    <script>
      window.jQuery ||
        document.write(
          '<script src="js/vendor/jquery-1.11.2.min.js"><\/script>'
        );
    </script>

    <script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>

    <script src="{% static 'js/datepicker.js' %}"></script>
    <script src="{% static 'js/plugins.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
