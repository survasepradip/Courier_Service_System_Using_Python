{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>CMS - Customer Register</title>

    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href=" {% static 'css/bootstrap.min.css' %} " />
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/fontAwesome.css' %}" />
    <link rel="stylesheet" href="{% static 'css/hero-slider.css' %}" />
    <link rel="stylesheet" href="{% static 'css/owl-carousel.css' %}" />
    <link rel="stylesheet" href="{% static 'css/datepicker.css' %}" />
    <link rel="stylesheet" href="{% static 'css/templatemo-style.css' %}" />

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />

    <script src="{% static 'js/vendor/modernizr-2.8.3-respond-1.4.2.min.js' %}"></script>
    <!--
	Venue Template
	http://www.templatemo.com/tm-522-venue
-->
  </head>

  <body>
    <div class="wrap">
      <header id="header">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <button id="primary-nav-button" type="button">Menu</button>
              <div class="logo">
                <a href="{% url 'index' %}">
                    <h1 class="logo-title">Courier Company Management System</h1>
                </a>
              </div>
              <!-- / #primary-nav -->
            </div>
          </div>
        </div>
      </header>
    </div>

    <section style="padding: 100px" class="banner" id="top">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="modal-content">
              <div class="row">
                <div class="col-md-12">
                  <div class="left-content">
                    <div
                      style="
                        justify-items: center;
                        justify-content: center;
                        margin: auto;
                      "
                      class="row"
                    >
                      <div class="col-md-8">
                        <div class="section-heading">
                          <h2>My Profile !</h2>
                        </div>
                      </div>

                      <div class="col-md-6">
                        <fieldset>
                          <label for="{{ usf.first_name.id_for_label }}"
                            >First Name</label
                          >
                          <input
                            type="text"
                            disabled
                            value="{{user.first_name}}"
                          />
                        </fieldset>
                      </div>
                      <div class="col-md-6">
                        <fieldset>
                          <label for="{{ usf.last_name.id_for_label }}"
                            >Last Name</label
                          >
                          <input
                            type="text"
                            disabled
                            value="{{user.last_name}}"
                          />
                        </fieldset>
                      </div>
                      <div class="col-md-6">
                        <fieldset>
                          <label for="{{ usf.email.id_for_label }}"
                            >email</label
                          >
                          <input type="text" disabled value="{{user.email}}" />
                        </fieldset>
                      </div>

                      <div class="col-md-6">
                        <fieldset>
                          <label for="">Username</label>
                          <input
                            type="text"
                            disabled
                            value="{{user.username}}"
                          />
                        </fieldset>
                      </div>

                      <div class="col-md-12">
                        <hr />
                      </div>
                      <!-- 'contact', 'zip','city','address' -->

                      <div class="col-md-6">
                        <fieldset>
                          <label for="">Contact Number</label>
                          <input
                            type="text"
                            disabled
                            value="{{profile.contact}}"
                          />
                        </fieldset>
                      </div>
                      <div class="col-md-6">
                        <fieldset>
                          <label for="">Address</label>
                          <input
                            type="text"
                            disabled
                            value="{{profile.address}}"
                          />
                        </fieldset>
                      </div>
                      <div class="col-md-6">
                        <fieldset>
                          <label for="">Zip Code</label>
                          <input type="text" disabled value="{{profile.zip}}" />
                        </fieldset>
                      </div>
                      <div class="col-md-6">
                        <fieldset>
                          <label for="">City</label>
                          <input
                            type="text"
                            disabled
                            value="{{profile.city}}"
                          />
                        </fieldset>
                      </div>

                      <div class="col-md-12"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="sub-footer">
      <p>
        Copyright &copy; 2018 Company Name - Design:
        <a rel="nofollow" href="http://www.templatemo.com">Template Mo</a>
      </p>
    </div>

    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"
      type="text/javascript"
    ></script>
    <script>
      window.jQuery ||
        document.write(
          '<script src="js/vendor/jquery-1.11.2.min.js"><\/script>'
        );
    </script>

    <script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>

    <script src="{% static 'js/datepicker.js' %}"></script>
    <script src="{% static 'js/plugins.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
